{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>WriteBetter</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles Lisibilite -->
  <link href="{% static 'css/scrolling-nav.css' %}" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/icon.png' %}" />

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">WriteBetter <sup>beta</sup></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'home' %}#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#userinput">Score Calculation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'home' %}#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-primary text-white">
    <div class="container text-center">
      <h1>Lisibilite Computation Engine</h1>
    </div>
  </header>

  <section id="userinput" class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>Calculate Readability Index</h2>
          <br>
          <form id="userinput" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="textCategory">Category</label>
              <input type="text" class="form-control" id="textCategory" name="textCategory" placeholder="Enter the category of the text...">
            </div>
            <div class="form-group">
              <label for="textPurpose">Purpose</label>
              <input type="text" class="form-control" id="textPurpose" name="textPurpose" placeholder="Enter the purpose of the text...">
            </div>
            <div class="form-group">
              <label for="textContent">Enter your text below: </label>
              <textarea class="form-control" id="textContent" name="textContent" rows="10" cols="150" placeholder="Type your text here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Calculate Scores</button>
            <button type="reset" class="btn btn-secondary btn-lg">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Universal Turtles 2022</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="{% static 'js/scrolling-nav.js' %}"></script>

</body>

</html>
